<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <ui:composition template="/basicTemplate.xhtml">
        <f:metadata>
            <f:viewParam id="studentId" name="studentId" value="#{viewBean.student}" >
                <f:converter binding="#{studentConverter}" />
            </f:viewParam>
            <f:viewAction action="#{viewBean.init}" />
        </f:metadata>
        <ui:define name="content">
            <h:form>
                <p:panel class="ui-menu ui-widget ui-widget-content ui-corner-all ui-helper-clearfix" style="width:99%;">
                    <h:commandButton action="#{viewBean.deleteStudent()}" value="Удалить" onclick="return confirm('Вы уверены?');"/>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Фамилия:" style="font-weight: bold"/>
                        <h:outputText value="#{viewBean.student.person.surname}" />

                        <h:outputText value="Имя:" style="font-weight: bold"/>
                        <h:outputText value="#{viewBean.student.person.name}" />

                        <h:outputText value="Отчество:" style="font-weight: bold"/>
                        <h:outputText value="#{viewBean.student.person.patronymic}" />
                        
                        <h:outputText value="Дата рождения:" style="font-weight: bold"/>
                        <p:calendar value="#{viewBean.student.person.birthDate}" navigator="true"/>
                        
                        <h:outputText value="Пол:" style="font-weight: bold"/>
                        <p:selectOneRadio id="console" value="#{viewBean.student.person.sex}">
                            <f:selectItem itemLabel="Мужской" itemValue="м" />
                            <f:selectItem itemLabel="Женский" itemValue="ж" />
                        </p:selectOneRadio>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
