<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <ui:composition template="/basicTemplate.xhtml">
        <f:metadata>
            <!--f:viewParam id="id" name="id" value="#{employeeBacking.employee}" converter="employeeConverter" /-->
            <f:viewAction action="#{studentSearchBean.init}" />
        </f:metadata>
        <ui:define name="title">Поиск абитуриентов</ui:define>
        <ui:define name="content">
            <h:form>
                <p:outputLabel value="Фильтр: " />
                <p:inputText id="filter" value="#{studentSearchBean.filter}">
                    <p:ajax event="keyup" update="students" />
                </p:inputText>
                <p:dataTable id="students" var="student" value="#{studentSearchBean.students}" rows="10" paginator="true" rowIndexVar="rowIndex" paginatorPosition="bottom">
                    <p:column headerText="#" width="5%">
                        #{rowIndex+1}
                    </p:column>
                    <p:column headerText="ФИО">
                        <h:outputLink value="#{page.STUDENT_VIEW}?studentId=#{student.studentId}">
                            <h:outputText value="#{student.person.surname} #{student.person.name} #{student.person.patronymic}" />
                        </h:outputLink>
                    </p:column>
                    <p:column headerText="Рег. номер">
                        <h:outputText value="#{student.studentEduCollection[0].regNum}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
